p2p-host="127.0.0.1"
p2p-interface="0.0.0.0"
p2p-port=30303
host-whitelist=["all"]

# chain
genesis-file="../genesis.json"

# JSON-RPC
rpc-http-enabled=true
rpc-http-host="127.0.0.1"
rpc-http-port=8545
rpc-http-api=["ETH","NET","WEB3","IBFT","CLIQUE","PERM","EEA","PRIV"]
rpc-http-cors-origins=["all"]
#rpc-http-authentication-enabled=false
#rpc-http-authentication-credentials-file="none"

# GRAPHQL HTTP
graphql-http-enabled=true
graphql-http-host="127.0.0.1"
graphql-http-port=8547
graphql-http-cors-origins=["all"]

# WebSockets API
rpc-ws-enabled=true
rpc-ws-api=["ETH","NET","WEB3","IBFT","CLIQUE","PERM","EEA","PRIV"]
rpc-ws-host="127.0.0.1"
rpc-ws-port=8546
#rpc-ws-authentication-enabled=false
#rpc-ws-authentication-credentials-file="none"

## Prometheus Metrics Endpoint
